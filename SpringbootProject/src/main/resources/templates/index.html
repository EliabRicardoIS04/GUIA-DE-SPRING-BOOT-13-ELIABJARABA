<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="plantillas/partes :: cabecero"></header>
        <h2>pagina de Inicio</h2>
        <a th:href="@{/agregar}" >agregar Esuario</a>
        <p th:text="${mensaje}"></p>
        <p th:text="${dato}"></p>

        <b>Cedula:</b><span th:text="${alguien.cedula}"></span>><br>
        <b>Clave:</b><span th:text="${alguien.clave}"></span>><br>
        <b>Nombre:</b><span th:text="${alguien.nombre}"></span>><br>
        <b>Email:</b><span th:text="${alguien.email}"></span>><br>

        <h4>lista persona</h4>
        <hr><!-- -->        
        <div th:if="${usuarios != null and !uaurios.empty}">
            <table border ="1">
                <tr>
                    <th>Cedula:</th>
                    <th>Clave:</th>
                    <th>Nombre:</th>
                    <th>Email:</th>
                    <th>EDITAR:</th>
                    <th>Eliminar:</th>
                </tr>
                <tr th:each="u: ${usurios}">
                    <td th:text="${u.cedula}"></td>
                    <td th:text="${u.clave}"></td>
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.email}"></td>
                    <td><a th:href="@{/editar/}+${u.cedula}" th:text="EDITAR"></a></td>
                    <td><a th:href="@{/eliminar(cedula=${u.cedula})}" th:text="Eliminar"></a></td>
                </tr>
            </table>
        </div>
        <div th:if="${usuarios == null or usaurios.empty}">
            lalista de usuarios esta vacia 
        </div>
        <footer th:replace="plantillas/partes :: pies"></footer>
    </body>
</html>
